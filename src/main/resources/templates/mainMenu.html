<html xmlns:th="https://www.thymeleaf.org">



    <title>Register - Main Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/master.css">
    <script type="text/javascript" src="/scripts/master.js" defer></script>
    <script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>
    <!-- Tell user which page they are on -->
    <div>
        <h1>Main Menu</h1>
    </div>

    <!-- Main part of the page -->
    <div id="main" class="main">
        <!-- Display error message if available -->
        <div id="error" th:class="${strings.isEmpty(errorMessage)} ? hidden : ''">
            <h4 id="error_message" class="error-message" th:text="${errorMessage"></h4>
        </div>

        <!-- Buttons for Main Menu -->
        <div class="main_menu_actions_wrapper">
            <br>
            <!-- Start Transaction -->
            <button id="start_transaction_button" type="button" class="action" title="Functionality Not Available">Start Transaction</button>
            <br> <br>

            <!-- View Products -->
            <button id="view_products_button" type="button" class="action">View Products</button>
            <br> <br>

            <!-- Manager View Options -->
            <div th:class="not ${isElevatedUser} ? hidden : ''">
                <!-- Create Employee (only show to managers) -->
                <button id="create_employee_button" type="button" class="action">Create Employee</button>
                <br> <br>

                <!-- Sales Report (only show to managers) -->
                <button id="sales_report_button" type="button" class="action" title="Functionality Not Available">Sales Report</button>
                <br> <br>

                <!-- Cashier Report (only show to managers) -->
                <button id="cashier_report_button" type="button" class="action" title="Functionality Not Available">Cashier Report</button>
                <br> <br>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <div class="hidden">
        <input type="checkbox" id="isRefreshed" class="hidden" name="refresh" value="Refresh">
        <label for="refresh">Refresh</label>
        <br> <br>
        <script type ="text/javascript">
        window.onunload = function()
        {
            const isRefreshedElement = document.getElementById("isRefreshed");
            if(!isRefreshedElement.checked)
            {
                isRefreshedElement.checked = true;
            }
            else
            {
                isRefreshedElement.checked = false;
                location.reload();
            }
        }
        </script>
    </div>

    <!-- Sign out (redirect to Sign in View) -->
    <div class="footer">
        <img id="sign_out_image" src="/RegisterApp-Java/src/main/resources/static/images" alt="Sign Out" class="footer">
    </div>

</body>

</html>
