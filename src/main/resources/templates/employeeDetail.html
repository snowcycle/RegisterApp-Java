<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Employee Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/employeeDetail.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script> 
	<script type="text/javascript" src="/scripts/employeeDetail.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="employeeDetailWrapper">   
			<table id="employeeDetails">
				<tbody>
					<tr class="hidden">
						<td>ID:</td>
						<td>
							<input id="employeeRecordId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.id} : ''" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee ID:</td>
						<td>
							<input id="employeeId" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" disabled />
						</td>
					</tr>
					<tr>
						<td class="label">First Name:</td>
						<td>
							<input id="firstName" type="text" th:value="${!employee.isEmpty} ? ${employee.firstName} : ''" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Last Name:</td>
						<td>
							<input id="lastName" type="text" th:value="${!employee.isEmpty} ? ${employee.lastName} : ''" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Password:</td>
						<td>
							<input id="password" type="text" th:value="" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Confirm password:</td>
						<td>
							<input id="confirmPassword" type="text" th:value="" class="update" />
						</td>
					</tr>
					<tr>
						<td class="label">Employee type:</td>
						<td>
							<select id="employeeType">
								<option value="cashier">Cashier</option>
								<option value="shiftManager">Shift Manager</option>
								<option value="generalManager">General Manager</option>
							</select>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>

		<div>
			<br />
			
			<button id="saveButton" type="button" class="action">Save</button>
		</div>

	</div>
	
	<br />
	<br />
	
	<div>
		<img id="signOutPng" src="power_settings_new-24px.svg" alt="Sign Out" />
	</div>
	
	
	
	
		
</body>

</html>
